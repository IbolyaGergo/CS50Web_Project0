<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="link">
            <a href="/index.html">Google Search</a>
        </div>
        <form class="advanced" action="https://google.com/search">
            <label for="all">all these words:</label>
            <input id="all" type="text" name="as_q"><br>
            <label for="exact">this exact word or phrase:</label>
            <input id="exact" type="text" name="as_epq"><br>
            <label for="any">any of these words:</label>
            <input id="any" type="text" name="as_oq"><br>
            <label for="none">none of these words:</label>
            <input id="none" type="text" name="as_eq"><br>
            <input type="submit" value="Advanced Search">
        </form>
    </body>
</html>
